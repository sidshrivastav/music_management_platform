{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row" style="margin-top: 30%;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h1 class="display-4 text-center">{% block title %}Register{% endblock %}</h1>
        <form method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username" class="form-control" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <input type="submit" class="mx-auto btn btn-primary" value="Register" />
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
{% endblock %}
