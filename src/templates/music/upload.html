{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 10%;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h1 class="display-4 text-center">{% block title %}Add New Music{% endblock %}</h1>
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" class="form-control" value="{{ request.form['title'] }}" required>
          </div>
          <div class="form-group">
            <label for="album">Artist</label>
            <input name="artist" id="artist" class="form-control" value="{{ request.form['artist'] }}" required>
          </div>
          <div class="form-group">
            <label for="album">Album</label>
            <input name="album" id="album" class="form-control" value="{{ request.form['album'] }}" required>
          </div>
          <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name=file aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
          </div>
          <input type="submit" class="mx-auto btn btn-primary" value="Upload" />
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
{% endblock %}
