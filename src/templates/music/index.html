{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('music.upload') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for song in songs %}
    <article class="songs">
      <header>
        <div>
          <h1>{{ song['title'] }}</h1>
        </div>
      </header>
      <p class="body">{{ song }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
