{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row" style="margin-top: 10%;">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h1 class="display-4 text-center">
        {% block title %}{{song.title}}{% endblock %}
      </h1>
      <table class="table table-borderless">
        <tbody>
          <tr>
            <td class="text-center"><h3>Artist</h3></td>
            <td class="text-center"><h3>{{song.artist}}</h3></td>
          </tr>
          <tr>
            <td class="text-center"><h3>Album</h3></td>
            <td class="text-center"><h3>{{song.album}}</h3></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="mx-auto">
            <audio
              controls="controls"
              src="{{ url_for('music.get_song', song=song['url']) }}"
            ></audio>
            <a class="action btn btn-primary mx-auto" href="{{ url_for('music.download', id=song['id']) }}" role="button">Download</a>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
{% endblock %}
